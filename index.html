<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div id="display-screen">
        <!-- this is where the results will display -->
      </div>
      <button class="memoryBtn" id="memory-add">M+</button>
      <button class="memoryBtn" id=" memory-subtract">M-</button>
      <button class="memoryBtn" id=" memory-retrieve">MR</button>
      <button class="memoryBtn" id="memory-clear">MC</button>
      <button class="backspaceBtn" id="backspace">←</button>
      <button class="numberBtn" id="number-seven" value="7">7</button>
      <button class="numberBtn" id="number-eight" value="8">8</button>
      <button class="numberBtn" id="number-nine" value="9">9</button>
      <button class="clearBtn" id="clear-entry">CE</button>
      <button class="clearBtn" id="clear-all">C</button>
      <button class="numberBtn" id="number-four" value="4">4</button>
      <button class="numberBtn" id="number-five" value="5">5</button>
      <button class="numberBtn" id="number-six" value="6">6</button>
      <button class="operatorBtn" id="divide">÷</button>
      <button class="operatorBtn" id="multiply">x</button>
      <button class="numberBtn" id="number-one" value="1">1</button>
      <button class="numberBtn" id="number-two" value="2">2</button>
      <button class="numberBtn" id="number-three" value="3">3</button>
      <button class="operatorBtn" id="subtract">-</button>
      <button class="operatorBtn" id="add">+</button>
      <button class="numberBtn" id="number-zero" value="0">0</button>
      <button class="numberBtn" id="decimal-point">.</button>
      <button class="equalsBtn" id="equals">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
