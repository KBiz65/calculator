<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <div id="display-screen">
        <!-- this is where the results will display -->
      </div>
      <div class="button gold" id="memory-add">M+</div>
      <div class="button gold" id=" memory-subtract">M-</div>
      <div class="button gold" id=" memory-retrieve">MR</div>
      <div class="button gold" id="memory-clear">MC</div>
      <div class="button orange" id="backspace">←</div>
      <div class="button light-gray" id="number-seven">7</div>
      <div class="button light-gray" id="number-eight">8</div>
      <div class="button light-gray" id="number-nine">9</div>
      <div class="button yellow" id="clear-entry">CE</div>
      <div class="button yellow" id="clear-all">C</div>
      <div class="button light-gray" id="number-four">4</div>
      <div class="button light-gray" id="number-five">5</div>
      <div class="button light-gray" id="number-six">6</div>
      <div class="button light-green" id="function-divide">÷</div>
      <div class="button light-green" id="function-multiply">x</div>
      <div class="button light-gray" id="number-one">1</div>
      <div class="button light-gray" id="number-two">2</div>
      <div class="button light-gray" id="number-three">3</div>
      <div class="button light-green" id="function-subtract">-</div>
      <div class="button light-green" id="function-add">+</div>
      <div class="button light-gray" id="number-zero">0</div>
      <div class="button light-gray" id="decimal-point">.</div>
      <div class="button dark-green" id="equals">=</div>
    </div>
  </body>
</html>
