<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="title-text">Calculator</h1>
    <h2 class="subtitle-text">
      A calculator that follows order of operations.
    </h2>
    <div class="main-container" id="main-container">
      <div class="display-screen">
        <div id="memory-display">
          <!-- this is where the memory icon will display -->
        </div>
        <div id="answer-display">
          <!-- this is where the results will display -->
        </div>
      </div>
      <button class="memory-button" id="memory-add">M+</button>
      <button class="memory-button" id="memory-subtract">M-</button>
      <button class="memory-button" id="memory-retrieve">MR</button>
      <button class="memory-button" id="memory-clear">MC</button>
      <button class="backspace-button" id="backspace">←</button>
      <button class="number-button" id="number-seven" value="7">7</button>
      <button class="number-button" id="number-eight" value="8">8</button>
      <button class="number-button" id="number-nine" value="9">9</button>
      <button class="clear-button" id="clear-entry">CE</button>
      <button class="clear-button" id="clear-all">C</button>
      <button class="number-button" id="number-four" value="4">4</button>
      <button class="number-button" id="number-five" value="5">5</button>
      <button class="number-button" id="number-six" value="6">6</button>
      <button class="operator-button" id="divide">÷</button>
      <button class="operator-button" id="multiply">x</button>
      <button class="number-button" id="number-one" value="1">1</button>
      <button class="number-button" id="number-two" value="2">2</button>
      <button class="number-button" id="number-three" value="3">3</button>
      <button class="operator-button" id="subtract">-</button>
      <button class="operator-button" id="add">+</button>
      <button class="number-button" id="number-zero" value="0">0</button>
      <button class="number-button" id="decimal-point" value=".">.</button>
      <button class="equals-button" id="equals">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
